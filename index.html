<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <title>Pdf Merger Tool</title>
</head>

<body>
  <section>
    <header>
      <a href="#" class="logo"><i class="ri-file-pdf-line"></i> Pdf~Blend</a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <div class="container">
      <h1>Pdf Blend <i class="ri-file-pdf-line"></i></h1>
      <p>Merge your PDF's with more ease</p>

      <form method="post" action="/merge" enctype='multipart/form-data'>
        <div class="form-group">
          <label for="exampleFormControlFile1">Select the Pdf files you want to merge</label>
          <input type="file" name="pdfs" id="choosePdf" multiple accept=".pdf">
          <div class="submit">
            <input id="submit" type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
